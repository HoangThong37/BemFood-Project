<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">

<head th:replace="fragments :: page_head('Shopme Admin Control')" />

<body>
	<div class="container-fluid">
		<div th:replace="navigation :: menu"></div>
		<div>
			<h2>Manage User</h2>
			<a th:href="@{/users/new}"
				class="fa-solid fa-user-plus fa-2x icon-dark mr-2"></a> <a
				th:href="@{/users/export/csv}"
				class="fa-solid fa-file-csv fa-2x icon-dark mr-2"></a> <a
				th:href="@{/users/export/excel}"
				class="fa-solid fa-file-excel fa-2x icon-dark mr-2"></a> <a
				th:href="@{/users/export/pdf}"
				class="fa-solid fa-file-pdf fa-2x icon-dark"></a>
		</div>

		<div th:replace="fragments :: search_form_and_message" />

		<div class="full-details">
			<table
				class="table table-bordered table-striped table-hover table-responsive-xl">
				<thead class="thead-dark">
					<tr>
						<th class="hideable-column">
						<th th:replace="fragments :: column_link('id', 'User ID', 'tag')" />
						</th>

						<th>Photo</th>

						<th class="hideable-column">
						<th th:replace="fragments :: column_link('email', 'Email', 'tag')" />
						</th>

						<th
							th:replace="fragments :: column_link('firstName', 'First Name', 'none')" />
						<th
							th:replace="fragments :: column_link('lastName', 'Last Name', 'none')" />
						<th>Roles</th>
						<th
							th:replace="fragments :: column_link('enabled', 'Enabled', 'none')" />
						<th></th>
					</tr>
				</thead>
				<tbody>
					<tr th:each="user : ${listUsers}">
						<td class="hideable-column">[[${user.id}]]</td>
						<td><span th:if="${user.photos == null}"
							class="fas fa-portrait fa-3x icon-silver"></span> <img
							th:if="${user.photos != null}"
							th:src="@{${user.photosImagePath}}" style="width: 100px";></img>

						</td>
						<td class="hideable-column">[[${user.email}]]</td>
						<td>[[${user.firstName}]]</td>
						<td>[[${user.lastName}]]</td>
						<td>[[${user.roles}]]</td>
						<td><a th:if="${user.enabled == true}"
							class="fas fa-check-circle fa-2x icon-green"
							th:href="@{'/users/' + ${user.id} + '/enabled/false'}"
							title="Disable this user"> </a> <a
							th:if="${user.enabled == false}"
							class="fas fa-circle fa-2x icon-dark"
							th:href="@{'/users/' + ${user.id} + '/enabled/true'}"
							title="Enabled this user"> </a></td>
						<td><a class="fas fa-edit fa-2x icon-green"
							th:href="@{'/users/edit/'  + ${user.id}}" title="Edit this user"></a>
							&nbsp; <a class="fa fa-trash fa-2x icon-dark link-delete"
							th:href="@{'/users/delete/'  + ${user.id}}"
							th:userId="${user.id}" title="Delete this user"></a></td>
					</tr>
				</tbody>
			</table>
		</div>

		<div class="less-details">
			<div th:each="user : ${listUsers}" class="row m-1">
				<div class="col-4">
					<span th:if="${user.photos == null}"
						class="fas fa-portrait fa-3x icon-silver"></span> <img
						th:if="${user.photos != null}" th:src="@{${user.photosImagePath}}"
						style="width: 100px"> </img>
				</div>
				<div class="col-8">
					<div>[[${user.fullName}]]</div>
					<div>[[${user.roles}]]</div>
					<div class="mt-2">
						<a th:if="${user.enabled == true}"
							class="fas fa-check-circle fa-2x icon-green"
							th:href="@{'/users/' + ${user.id} + '/enabled/false'}"
							title="Disable this user"> </a> <a
							th:if="${user.enabled == false}"
							class="fas fa-circle fa-2x icon-dark"
							th:href="@{'/users/' + ${user.id} + '/enabled/true'}"
							title="Enabled this user"> </a> &nbsp; <a
							class="fas fa-edit fa-2x icon-green"
							th:href="@{'/users/edit/'  + ${user.id}}" title="Edit this user"></a>
						&nbsp; <a class="fa fa-trash fa-2x icon-dark link-delete"
							th:href="@{'/users/delete/'  + ${user.id}}"
							th:userId="${user.id}" title="Delete this user"></a>
					</div>
				</div>
				<div>&nbsp;</div>
			</div>
		</div>

		
		
		<div th:replace="fragments :: pagination('users')"></div> 

		<div th:replace="modal-fragments :: confirm_modal"></div>
		
		<div th:replace="fragments :: footer"></div>

	</div>
	<script type="text/javascript">
	   
	    moduleURL = "[[@{/users}]]";
		$(document).ready(
				function() {
					$(".link-delete")
							.on(
									"click",
									function(e) {
										e.preventDefault();
										link = $(this);
										//alert($(this).attr("href"));

										userId = link.attr("userId");
										$("#yesButton").attr("href",
												link.attr("href"));
										$("#confirmText").text(
												"Are you sure you want to delete this user ID "
														+ userId + " ?");
										$("#confirmModal").modal();

									})
				});
		function clearFilter() {
			window.location = "[[@{/users}]]";
		}
	</script>
</body>

</html>
